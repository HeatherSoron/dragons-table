<html ng-app="DragonsTable">
	<head>
		<script type="text/javascript" src="js/lib/angular-1.3.0/angular.min.js"></script>
		
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		
		<script type="text/javascript" src="js/angular/app.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body ng-controller="MainCtrl">
		<p>
			Show networking: <input type="checkbox" ng-model="showNetworking" checked="checked"/> <br />
			Show map: <input type="checkbox" ng-model="showMap" checked="checked"/> <br />
		</p>
		<div ng-hide="showNetworking" class="networking">
			Host: <input id="hostname"/>
			<button onclick="app.connect()">Connect</button>
			<button onclick="app.download()">Download</button>
			<button onclick="app.upload()">Upload</button>
		</div>
		
		<div ng-hide="showMap" ng-include="'templates/map.html'"></div>
		
		<div class="debug">
			Log info:
			<pre id="debug-log"></pre>
		</div>
		<ul class='navbar'>
			<li><button onclick="toggleDebugMode()">Debug Toggle</button></li>
		</ul>
	</body>
</html>
