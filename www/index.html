<html>
	<head>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body onload="init()">
		<div class="networking">
			Host: <input id="hostname"/>
			<button onclick="app.connect()">Connect</button>
			<button onclick="app.download()">Download</button>
			<button onclick="app.upload()">Upload</button>
		</div>
		
		<div class="map">
			<div class="left">
				x-coord: <input type="number" class="coord" id="x-coord" value=0 />
				<br/>
				y-coord: <input type="number" class="coord" id="y-coord" value=0 />
				<br/>
				r: <input type="number" class="color" id="red" value=0 />
				g: <input type="number" class="color" id="green" value=0 />
				b: <input type="number" class="color" id="blue" value=0 />
				<br/>
				<button onclick="app.addMapObject()">Add Map Object</button>
			</div>
			<div class="settings left">
				Map settings:
				<p>
					1 foot = <input type="number" class="coord" id="foot-to-px" value=10 />px
					<br/>
					<input type="number" class="coord" id="cols" value=4 /> wide by <input type="number" class="coord" id="rows" value=4 /> tall
				</p>
				<button onclick="app.recalcMap()">Update Map</button>
			</div>
			<canvas id="main-map" width=200 height=200 />
		</div>
		
		<div class="debug">
			Log info:
			<pre id="debug-log"></pre>
		</div>
		<ul class='navbar'>
			<li><button onclick="toggleDebugMode()">Debug Toggle</button></li>
		</ul>
	</body>
</html>
